<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insight Center - Analy</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Montserrat', sans-serif;
background: #f5f5f5;
min-height: 100vh;
display: flex;
flex-direction: column;
}

/* Cabeçalho Verde Algar */
.top-banner {
background: linear-gradient(90deg, #26C9BA 0%, #1DBCB0 100%);
padding: 18px 40px;
display: flex;
align-items: center;
justify-content: space-between;
box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.banner-left {
display: flex;
align-items: center;
gap: 25px;
}

.banner-label {
color: white;
font-size: 11px;
font-weight: 500;
text-transform: uppercase;
letter-spacing: 0.5px;
opacity: 0.9;
}

.banner-divider {
width: 1px;
height: 30px;
background: rgba(255, 255, 255, 0.3);
}

.banner-title {
color: white;
font-size: 28px;
font-weight: 700;
letter-spacing: 1px;
}

.banner-subtitle {
color: rgba(255, 255, 255, 0.95);
font-size: 12px;
font-weight: 400;
margin-top: 2px;
}

.algar-logo-text {
color: white;
font-size: 32px;
font-weight: 700;
letter-spacing: 1px;
}

/* Área de Boas-vindas com Analy */
.welcome-section {
background: white;
padding: 20px 40px;
display: flex;
align-items: center;
gap: 15px;
}

.analy-logo-small {
width: 45px;
height: 45px;
background: linear-gradient(135deg, #26C9BA 0%, #1DBCB0 100%);
border-radius: 50%;
display: flex;
align-items: center;
justify-content: center;
color: white;
font-size: 22px;
font-weight: bold;
box-shadow: 0 4px 12px rgba(38, 201, 186, 0.3);
}

.analy-title {
font-size: 22px;
font-weight: 400;
color: #333;
}

.welcome-user {
margin-left: auto;
font-size: 15px;
color: #666;
}

.welcome-user strong {
color: #26C9BA;
font-weight: 600;
}

/* Área de Conteúdo */
.content {
flex: 1;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
padding: 60px 40px;
gap: 35px;
}

/* Campo de Pergunta */
.question-input-container {
width: 100%;
max-width: 700px;
}

.question-input {
width: 100%;
padding: 18px 28px;
border: 1px solid #e0e0e0;
border-radius: 50px;
font-family: 'Montserrat', sans-serif;
font-size: 15px;
transition: all 0.3s;
box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
background: white;
}

.question-input:focus {
outline: none;
border-color: #26C9BA;
box-shadow: 0 4px 16px rgba(38, 201, 186, 0.2);
}

.question-input::placeholder {
color: #999;
}

/* Botões de Perguntas Sugeridas */
.suggested-questions {
display: flex;
flex-wrap: wrap;
gap: 12px;
justify-content: center;
max-width: 900px;
}

.suggested-btn {
padding: 12px 24px;
background: white;
border: 1px solid #e0e0e0;
border-radius: 25px;
font-family: 'Montserrat', sans-serif;
font-size: 13px;
color: #555;
cursor: pointer;
transition: all 0.3s;
font-weight: 500;
}

.suggested-btn:hover {
background: #26C9BA;
color: white;
border-color: #26C9BA;
transform: translateY(-2px);
box-shadow: 0 4px 12px rgba(38, 201, 186, 0.3);
}

/* Chat Container */
.chat-area {
display: none;
width: 100%;
max-width: 900px;
background: white;
border-radius: 16px;
padding: 20px;
box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
margin-top: 20px;
max-height: 400px;
overflow-y: auto;
}

.chat-area.active {
display: block;
}

.chat-message {
display: flex;
gap: 10px;
margin-bottom: 20px;
animation: fadeIn 0.3s ease-in;
}

@keyframes fadeIn {
from { opacity: 0; transform: translateY(10px); }
to { opacity: 1; transform: translateY(0); }
}

.chat-message.user {
justify-content: flex-end;
}

.message-content {
max-width: 70%;
padding: 12px 16px;
border-radius: 12px;
line-height: 1.6;
font-size: 14px;
}

.user .message-content {
background: #26C9BA;
color: white;
}

.assistant .message-content {
background: #f0f0f0;
color: #333;
}

/* Responsive */
@media (max-width: 768px) {
.top-banner {
padding: 15px 20px;
flex-wrap: wrap;
}

.banner-left {
gap: 15px;
}

.banner-title {
font-size: 20px;
}

.algar-logo-text {
font-size: 24px;
}

.welcome-section {
padding: 15px 20px;
}

.content {
padding: 40px 20px;
}

.suggested-questions {
gap: 8px;
}

.suggested-btn {
font-size: 12px;
padding: 10px 18px;
}
}
</style>
</head>
<body>
<!-- Cabeçalho Verde Algar -->
<div class="top-banner">
<div class="banner-left">
<div class="banner-label">GERÊNCIA<br>DADOS & ANALYTICS</div>
<div class="banner-divider"></div>
<div>
<div class="banner-title">INSIGHT CENTER</div>
<div class="banner-subtitle">Ecossistema de BI Corporativo</div>
</div>
</div>
<div class="algar-logo-text">Algar+</div>
</div>

<!-- Área de Boas-vindas com Analy -->
<div class="welcome-section">
<div class="analy-logo-small">A</div>
<div class="analy-title">Analy</div>
<div class="welcome-user">Olá, <strong>João</strong>!</div>
</div>

<!-- Área de Conteúdo -->
<div class="content">
<!-- Campo de Pergunta -->
<div class="question-input-container">
<input
type="text"
class="question-input"
id="userInput"
placeholder="Digite sua pergunta aqui..."
onkeypress="if(event.key === 'Enter') sendMessage()"
>
</div>

<!-- Perguntas Sugeridas -->
<div class="suggested-questions">
<button class="suggested-btn" onclick="fillQuestion(this)">Mostre as vendas do mês passado</button>
<button class="suggested-btn" onclick="fillQuestion(this)">Qual o NPS por regional?</button>
<button class="suggested-btn" onclick="fillQuestion(this)">Carteira do consultor João</button>
<button class="suggested-btn" onclick="fillQuestion(this)">Cliente com risco de churn</button>
<button class="suggested-btn" onclick="fillQuestion(this)">Performance por diretoria</button>
</div>

<!-- Área de Chat (aparece após enviar pergunta) -->
<div class="chat-area" id="chatArea"></div>
</div>

<script>
function fillQuestion(button) {
document.getElementById('userInput').value = button.textContent;
document.getElementById('userInput').focus();
}

function sendMessage() {
const input = document.getElementById('userInput');
const message = input.value.trim();
if (message) {
const chatArea = document.getElementById('chatArea');
chatArea.classList.add('active');
// Add user message
const userMsg = document.createElement('div');
userMsg.className = 'chat-message user';
userMsg.innerHTML = `<div class="message-content">${message}</div>`;
chatArea.appendChild(userMsg);
// Simulate assistant response
setTimeout(() => {
const assistantMsg = document.createElement('div');
assistantMsg.className = 'chat-message assistant';
assistantMsg.innerHTML = `<div class="message-content">Entendi sua pergunta: "<strong>${message}</strong>". Esta é uma demonstração do frontend. As respostas reais virão do sistema conectado ao Snowflake com análises detalhadas e gráficos interativos.</div>`;
chatArea.appendChild(assistantMsg);
chatArea.scrollTop = chatArea.scrollHeight;
}, 500);
input.value = '';
}
}
</script>
</body>
</html>
